<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- meta tags generator: https://metatags.io/ -->
    <!-- Primary Meta Tags -->
    <title>Portfolio | Adhang Muntaha</title>
    <meta name="title" content="Portfolio | Adhang Muntaha">
    <meta name="description" content="This is my portfolio on data science and machine learning. It contains some of my projects which I used to hone my knowledge and skills.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://adhang.github.io/">
    <meta property="og:title" content="Portfolio | Adhang Muntaha">
    <meta property="og:description" content="This is my portfolio on data science and machine learning. It contains some of my projects which I used to hone my knowledge and skills.">
    <meta property="og:image" content="/images/preview-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://adhang.github.io/">
    <meta property="twitter:title" content="Portfolio | Adhang Muntaha">
    <meta property="twitter:description" content="This is my portfolio on data science and machine learning. It contains some of my projects which I used to hone my knowledge and skills.">
    <meta property="twitter:image" content="/images/preview-image.png">
    
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon-solid.ico">
    
    <!-- image-modal: pop up image -->
    <link rel="stylesheet" href="/assets/image-modal.css"></link>
  
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
   
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 style="text-align:center"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" width="80%" style="display:block;margin-left:auto; margin-right:auto;"/>
        {% endif %}

        <p style="text-align:center">{{ site.description | default: site.github.project_tagline }}</p>

      </header>
      <section>

      {{ content }}

      </section>
      <footer>
      </footer>
    </div>
    
    <!-- BODY SCRIPT SECTION -->
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script src="/assets/image-modal.js"></script>
    
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
    
  </body>
</html>
